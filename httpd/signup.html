<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CS Secure | Sign Up</title>

	<!-- Import Roboto Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">

	<link rel="icon" type="image/png" href="icon.png">
	<link rel="stylesheet" href="signup.css">
</head>

<body>

	<div id="header">
		<img src="icon.png">
		<h1>CS Secure</h1>
		<h4>We're Securing your Future</h4>
	</div>
	<div id="main" class="centered-flex">
		<div>
			<h2>Sign Up</h2>
			<form>
				<div class="two-column-layout">
					<label for="email">Email:</label>
					<input id="email" name="email" type="email" placeholder="email@cwu.edu" required>
				</div>
				<div class="two-column-layout">
					<label for="sid">Student ID:</label>
					<input id="sid" name="sid" type="number" placeholder="student id" required>
				</div>
				<div class="two-column-layout">
					<label for="password">Password:</label>
					<input id="password" name="password" type="password" placeholder="password" required>
				</div>
				<div class="two-column-layout">
					<label for="confirm-password">Confirm Password:&nbsp;</label>
					<input id="confirm-password" name="confirm-password" type="password"  placeholder="confirm password" required>
				</div>
				<div class="two-column-layout">
					<label for="major">Major:</label>
					<select id="major" name="major">
						<option value="computer-science">Computer Science</option>
					</select>
				</div>
				<div class="centered-flex">
					<input type="submit" class="button green-button button-right-tilt" value="Sign Up">
				</div>
				<div class="centered-flex">
					<input type="button" class="button red-button button-left-tilt" value="Sign In Instead">
				</div>
			</form>
		</div>
	</div>

</body>
</html>
