<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CS Secure | Manager</title>

		<!-- Import Roboto Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="courseManager.css"/>

		<meta name="author" content="Daniel Tongu, daniel.tongu@cwu.edu">

		<script src="header.js"></script>
		<script src="backend.js"></script>
		<script src="courseManager.js" defer></script>
		<link rel="icon" type="image/png" href="icon.png">
	</head>
	<body>
		<div id="main">
			<div id="courseCatalog">
				<h2>Needed</h2>
				<ul id="needed-list">
				</ul>
			</div>
			<div id="academicYearPlan">
				<h2>Yearly Plan</h2>
				<section id="fall">
					<header>
						<button class = "button">Set All Completed</button>
						<h3>Fall</h3>
					</header>
					<ul id="fall-list"></ul>
				</section>
				<section id="winter">
					<header>
						<button class = "button">Set All Completed</button>
						<h3>Winter</h3>
					</header>
					<ul id="winter-list"></ul>
				</section>
				<section id="spring">
					<header>
						<button class = "button">Set All Completed</button>
						<h3>Spring</h3>
					</header>
					<ul id="spring-list"></ul>
				</section>
				<section id="summer">
					<header>
						<button class = "button">Set All Completed</button>
						<h3>Summer</h3>
					</header>
					<ul id="summer-list"></ul>
				</section>
			</div>
			<div id="completedCourses">
				<h2>Completed</h2>
				<ul id="completed-list"></ul>
			</div>
		</div>
	</body>
</html>
