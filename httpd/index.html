<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CS Secure</title>
    <!-- Import Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">

    <script src="graph/geometry.js"></script>
    <script src="graph/graph.js"></script>
    <script src="index.js"></script>

    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <div id="header">
        <img src="icon.png">
        <h1>CS Secure</h1>
        <h4>We're Securing your Future</h4>
    </div>

    <div id="main">
        <h2>See Your Future</h2>
        <div id="class-graph">
            <canvas id="graph-canvas"></canvas>
        </div>
        <h2>Secure Your Future</h2>
        <div id="account-buttons">
            <button id="sign-in" class="button button-left-tilt green-button" role="button">Sign In</button>

            <!--Horizontal Spacer-->
            <div style="width: 10px"></div>

            <button id="register" class="button button-right-tilt red-button" role="button">Sign Up</button>
        </div>
    </div>
</body>

</html>
